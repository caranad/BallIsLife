<html>
<head>
    <title>BallIsLife - Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <div class = "ball_main_container">
        <div class = "ball_main_header">
            <a href = "/">Ball Is Life</a>
        </div>

        <div class = "ball_teams_container">
            <div class = "ball_team1_container">
                <div class = "ball_team1_name">
                    <h1>Team 1 (Score: {{score1}})</h1>
                </div>

                {{#each team1}}
                    <h1>{{name}}</h1>
                {{/each}}
            </div>
            <div class = "ball_team2_container">
                <div class = "ball_team2_name">
                    <h1>Team 2 (Score: {{score2}})</h1>
                </div>

                {{#each team2}}
                    <h1>{{name}}</h1>
                {{/each}}
            </div>
        </div>

        <a href = "/">Try again?</a>
    </div>

    <footer class = "ball_main_footer">
        <p>Created with love by Christopher Aranadi</h1>
    </footer>
</body>
</html>
