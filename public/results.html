<html>
<head>
    <title>BallIsLife - Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <div class = "ball_main_container">
        <div class = "ball_main_header">
            <a href = "/">Ball Is Life</a>
        </div>

        <div class = "ball_preferences_container">
            <div class = "ball_teammates">
                <h1>Players coming to ball</h1>

                <ul>
                    {{#each players}}
                        <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
            <div class = "ball_options">
                <h1>Preferences</h1>

                <form action = "/results" method = "POST">
                    <label class = "bold" for = "avoid_combos">Avoid these combinations:</label>
                    <br>
                    {{#each combos}}
                        <input type = "checkbox" value = "{{this}}" name = "avoid">{{this}}</input>
                        <br>
                    {{/each}}
                    <button class = "ball_btn submit">Submit</button>
                </form>
            </div>
        </div>

        <footer class = "ball_main_footer">
            <p>Created with love by Christopher Aranadi</h1>
        </footer>
    </div>
</body>
</html>
